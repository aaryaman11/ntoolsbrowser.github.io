<!DOCTYPE html>
<html lang="en">

<head>
  <script>
    function onDragOver(e) {

      // stop browser processing right away
      e.stopPropagation();
      e.preventDefault();

    };

    function onDrop(e) {

      // stop browser processing right away
      e.stopPropagation();
      e.preventDefault();

      const f = e.dataTransfer.files[0];
      const reader = new FileReader();

      reader.onloadend = (event) => {
        const result = JSON.parse(event.target.result);
        localStorage.setItem("draggedJSON", JSON.stringify(result));
        window.location.href = `./view.html?mode=demo&subjects=fsaverage`;
      }

      reader.readAsText(f);
    };

    window.onload = function () {

      document.body.addEventListener('dragover', onDragOver);
      document.body.addEventListener('drop', onDrop);

    };

  </script>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>N-Tools Browser</title>
</head>

<body>
  <div id="ntools-search-container">
    <div id="ntools-search">
      <form id="ntools-form">
        <span id="err" style="color: red"></span><br />
        <label class="search-text" for="ntools-search">Subject ID:&nbsp&nbsp&nbsp;</label>
        <input id="search-bar" type="text" />
        <button type="submit" id="submitbtn">Load Data</button>
        <draggable type="draggable" id="dropbtn">Drop Data</button>
          <div id="sample-container">
            <br>
            <label for="list" style="color: white">Sample Data: </label>
            <select id="list">
              <option value="none">Choose Sample...</option>
              <option value="fsaverage">fsaverage</option>
              <option value="fsMNI">fsMNI</option>
            </select>
          </div>
      </form>
    </div>
  </div>

  <script src="./js/search.js"></script>
</body>

</html>
